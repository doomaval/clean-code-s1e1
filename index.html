<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix logo">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section>
      <div id="add-item" class="add-item">
        <label for="add-item__new-task" class="section-header add-item__label">Add Item</label>
        <div class="add-item__task-row-wrapper">
          <input id="add-item__new-task" class="task add-item__input" type="text">
          <button class="btn add-item__add-btn">Add</button>
        </div>
      </div>
    </section>

    <section>
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="item__checkbox">
          <label class="task item__label">Pay Bills</label>
          <input type="text" class="task item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="item__delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="item item_edit-mode">
          <input type="checkbox" class="item__checkbox">
          <label class="task item__label item__label_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__input item__input_edit-mode">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="item__delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="item__checkbox" checked>
          <label class="task item__label">See the Doctor</label>
          <input type="text" class="task item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="item__delete-img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
